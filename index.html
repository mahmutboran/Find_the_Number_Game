<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>Find The Number Game</h1>
        <h3>Gues the number between 1 and 100</h3>

    </header>
    <div class="container">

    
    <main class="main">
        <form action="#">
            <input type="number" name="num" id="num" min="1" max="100">
            <button id="btn">CHECK</button>
            <p id="result"></p>
        </form>


    </main>
    <footer class="footer">
        <p id="count">You have <span id="gues">10</span> guesses!!</p>
        <button id="tryAgain" type="reset">Try Again</button>
    </footer>

</div>
    <script src="./app.js"></script>
</body>

</html>
